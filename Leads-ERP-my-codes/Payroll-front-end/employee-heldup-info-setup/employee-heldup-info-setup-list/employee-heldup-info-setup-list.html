<mat-card class="w-full">
<!-- Search Criteria Section -->
  <div>
    <div class="panel">
      <div class="transaction-grid-container">
        <section class="header-section">
          <app-expansion-panel-header
            [isOpenSignal]="searchCriteriaPanel"
            [panelTitle]="'Search Criteria'"
          />
        </section>

        @if(searchCriteriaPanel()) {
        <div class="p-4">
          <div class="grid md:grid-cols-3 gap-x-4">

            <!-- Employee Id -->
            <input-text-box
              [frmGroup]="frmGroup"
              controlName="employeeId"
              label="Employee Id"
              [isVertical]="true"
            />

            <!-- Heldup Type -->
            <input-select-option-field
                [frmGroup]="frmGroup"
                controlName="heldupType"
                label="Heldup Type"
                [options]="heldupType"
                [searchable]="true"
            />
             <!-- From Date -->
              <input-date
                [frmGroup]="frmGroup"
                controlName="fromDate"
                [label]="'From Date'"
                [dateFormat]="'YYYY-MM-DD'"
              />

              <!-- To Date -->
              <input-date
                [frmGroup]="frmGroup"
                controlName="toDate"
                [label]="'To Date'"                      
                [dateFormat]="'YYYY-MM-DD'" 
                [minDate]="getMinToDate()" 
              />

            <div>
              <div class="flex mt-3">
                <div class="grid sm:grid-cols-2 gap-1">
                  <generic-button label="Search" icon="search" (onClick)="search()" />
                  <generic-button label="Reset" icon="refresh" (onClick)="reset()" />
                </div>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>

  <!-- Heldup List Grid Section -->
  <div class="panel mt-4">
    <div class="transaction-grid-container mb-3">
      <section class="header-section">
        <app-expansion-panel-header
          [isOpenSignal]="businessHeaderPanel"
          [panelTitle]="'Employee Heldup List'"
        />
      </section>

      @if(businessHeaderPanel()) {
      <div class="">
        <generic-data-grid
          [id]="'heldup-setup-grid'"
          [dataSource]="dataSource()"
          [initPageSize]="pageSize"
          [selectedColumns]="selectedColumns"
          [customColumnNames]="customColumnNames"         
          [showEditButton]="true"
          [useInlineEdit]="false"
          (onFHEditClick)="onEditClick($event)"
        />
      </div>
      }
    </div>
  </div>
</mat-card>
